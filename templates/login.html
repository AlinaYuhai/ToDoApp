{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password() }}
    </div>
    <button type="submit">Login</button>
</form>
{% for message in get_flashed_messages() %}
<p style="color:red;">{{ message }}</p>
{% endfor %}
{% endblock %}
